<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://developers.google.com/web/ilt/pwa/working-with-the-fetch-api" type="text/javascript"></script>
</head>
<body>
	<div id="show">
		<h2 align="center">{{msg}}</h2>
		<p align="center">
			첫번째:<input v-model="num01" type="number"><br>
			두번째:<input v-model="num02" type="number"><br>
			합산:{{sum}}
		</p>
	</div>
</body>
<script>
	var vm = new Vue({
		el:"#show",
		data:{msg:"computed 속성메서드!!!", num01:0,num02:0},
		computed:{
			sum:function(){
				return Number(this.num01) 
						+ Number(this.num02);
			}
		}
	});
	// a02_computed.html 로
	// 입력값으로 물건명, 가격, 갯수로 처리하고,
	// computed 속성으로 showAll 메서드를 선언하고, 하단에
	//      입력과 동시에  구매 정보를 총계와 함께 출력처리하세요..
	//  
/*
# vue에서 사용하는 function 형식의 데이터 처리유형
1. js에서 일반적으로 함수를 선언하여 여러가지 기능적인 처리를 한다.
2. vue에서도 이벤트나 이벤트 핸들러를 통해서 함수적인 기능 처리를 하는데,
3. 이외에도 계산적으로 바로 캐시메모리를 바로 반영해서 처리하는 
	computed 속성
4. 입력시 해당되는 모델데이터의 값이 변경될 때, 사용해는 기능 처리를 하는
	함수 처리하는 watch 속성
5. vue인스턴스 객체의 라이프 사이클에 따라서 마운팅, 생성, 변경, 소멸시기에
	처리할 기능을 해주는 라이프 사이클 관련 기능 메서드
	beforeCrete, created,
	beforeMount, mountd
	beforeUpdate, updated
	beforeDestory, destroyed
6. 일반적인 이벤트 핸들러 처리하는 methods 등의 여러 속성을 가지고,
	함수에서 보다 확장한 기능을 처리한다. 
 */	
	
</script>
</html>
