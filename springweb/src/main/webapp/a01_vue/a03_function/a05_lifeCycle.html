<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://developers.google.com/web/ilt/pwa/working-with-the-fetch-api" type="text/javascript"></script>
</head>
<body>
	<div id="show">
		<h2 align="center">{{msg}}</h2>
		<p v-if="!gameOver">맞출 숫자를 1~3까지 임의로 입력:</p>
		<input v-model.number="userGuess" 
			v-if="!gameOver" type="number">
		<button @click="checkGuess" v-if="!gameOver">
			확인</button>
		<p v-if="gameOver">게임이 종료되었습니다.!!
			정답번호는 {{correctNumber}}</p>	
		<h3>{{hitMsg}}</h3>
		
	</div>
</body>
<script>
	var vm = new Vue({
		el:"#show",
		data:{msg:"숫자 맞추기 게임(라이프사이클)",
			userGuess:"",
			correctNumber:Math.floor(Math.random()*3)+1,
			gameOver:false,
			hitMsg:""
		},
		methods:{
			checkGuess:function(){
				if(this.userGuess == this.correctNumber){
					this.gameOver = true
					this.hitMsg="정답!! ^^"
				}
				if(this.userGuess > this.correctNumber){
					this.hitMsg="입력값이 보다 크네요"
				}
				if(this.userGuess < this.correctNumber){
					this.hitMsg="입력값이 보다 작습니다"
				}
			}
		},
		created:function(){ // 생성될 때..
			console.log("생성될 때 ; 사용자의 추측:"+this.userGuess)
		},
		beforedUpdate:function(){
			console.log("수정직전 때 ; 사용자의 추측:"+this.userGuess)
		},
		updated:function(){
			console.log("수정되었을 때 ; 사용자의 추측:"+this.userGuess)
		},
		destory:function(){
			console.log("사라질 때 destory")
		}
	});
	/*
# 뷰에서 지원하는 라이프사이클 관련 메서드
1. vue에서는 컴포넌트의 생성, 업데이터 및 소멸과 같은 단계를
	나타내는 중요개념인 라이프사이클이라는 개념이 있고,
	이 라이프사이클 관련하여 메서드를 지원하고 있다.
	
	
	*/
</script>
</html>
