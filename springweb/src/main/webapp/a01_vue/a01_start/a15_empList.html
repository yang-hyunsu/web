<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Good day!! ^^</title>
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css" >
<style>
	td{txt-align:center;}
</style>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src="/springweb/a00_com/vue.js"></script>
<script src="https://developers.google.com/web/ilt/pwa/working-with-the-fetch-api" type="text/javascript"></script>

<script type="text/javascript">
/*
# vue를 통한 ajax 처리
1. 프로세스
	1) 사원정보를 사원명/직책명을 기준으로 vue에서 사용하는
		ajax lib(patch api)를 통해 접근하여 검색한다.
	2) 검색할 정보 입력/검색버튼클릭 : 이벤트 호출 
	3) 이벤트핸들러 함수
		vue의 모델데이터를 가져와서,
		patchapi로 ajax로 데이터 처리한다.
		처리결과 json 데이터를 모델리스트 객체에 할당 처리한다.
2. 핵심 lib 및 처리 코드를 개발 순서에 따른 처리
	1) lib 선언
		https://developers.google.com/web/ilt/pwa/working-with-the-fetch-api
	2) 모델데이터 선언
		data:{ename:"",job:"",empList:[]}  입력데이터 리스트 데이터
	3) 기능 핸들러 함수 메서드 선언
		- 유효성 check 함수 :
			키를 입력한 경우/유효성 처리          
		checkValid:function(){ 
			if(event.keyCode==13)
				search()
		}
		- 검색 처리 함수
		search:function(){
			
		}
	4) fetch api 처리
		- url : http://localhost:7080/springweb/empListAjax.do
*/
	$(document).ready(function(){
		var vm = new Vue({
			el:".container",
			data:{msg:"타이틀"}
		}) 
	});
</script>
</head>
<body>

<div class="container">
	<div class="jumbotron text-center">
	  <h2 >{{msg}}</h2>
	</div>
	<form id="frm01" class="form-inline"  method="post">
  	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	    <input class="form-control mr-sm-2" placeholder="제목" />
	    <input class="form-control mr-sm-2" placeholder="내용" />
	    <button class="btn btn-info" type="submit">Search</button>
 	</nav>
	</form>
   <table class="table table-hover table-striped">
   	<col width="10%">
   	<col width="50%">
   	<col width="15%">
   	<col width="15%">
   	<col width="10%">
    <thead>
    
      <tr class="table-success text-center">
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회</th>
      </tr>
    </thead>	
    <tbody>
    	<tr  class="text-center"><td></td><td></td><td></td><td></td><td></td></tr>
    </tbody>
	</table>       
</div>
</body>
</html>
