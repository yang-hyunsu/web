<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Good day!! ^^</title>
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css" >
<style>
	td{txt-align:center;}
</style>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src="/springweb/a00_com/vue.js"></script>
<script src="https://developers.google.com/web/ilt/pwa/working-with-the-fetch-api" type="text/javascript"></script>

<script type="text/javascript">
/*
# vue를 통한 ajax 처리
1. 프로세스
	1) 사원정보를 사원명/직책명을 기준으로 vue에서 사용하는
		ajax lib(patch api)를 통해 접근하여 검색한다.
	2) 검색할 정보 입력/검색버튼클릭 : 이벤트 호출 
	3) 이벤트핸들러 함수
		vue의 모델데이터를 가져와서,
		patchapi로 ajax로 데이터 처리한다.
		처리결과 json 데이터를 모델리스트 객체에 할당 처리한다.
2. 핵심 lib 및 처리 코드를 개발 순서에 따른 처리
	1) lib 선언
		https://developers.google.com/web/ilt/pwa/working-with-the-fetch-api
	2) 모델데이터 선언
		data:{ename:"",job:"",empList:[]}  입력데이터 리스트 데이터
	3) 기능 핸들러 함수 메서드 선언
		- 유효성 check 함수 :
			키를 입력한 경우/유효성 처리          
		checkValid:function(){ 
			if(event.keyCode==13)
				search()
		}
		- 검색 처리 함수
		search:function(){
			
		}
	4) fetch api 처리
		- url : http://localhost:7080/springweb/empListAjax.do
		- fetch(url).then(
				함수1(response)).then(
				함수2(json)).catch(
				예외처리함수)	
		- 함수2에서 json 데이터를 받아서.
			this.empList = jon.empList 로처리..
	5) view단 구현
		{{}}, v-model등 form 속성 설정
		테이블 리스트
		<tr v-for="emp in empList"
			{{emp.empno}}
			{{emp.ename}}
			{{emp.job}}
			
*/
	$(document).ready(function(){
		var vm = new Vue({
			el:".container",
			data:{msg:"사원정보리스트",ename:"",job:"",
				  empList:[]},
			methods:{
				checkValid:function(){
					console.log("키업")
					if(event.keyCode==13){
						this.search()
					}
				},
				search:function(){
					console.log("검색!")
					// http://localhost:7080 현재 서버를 이용할 때 생략가능
					var url = "/springweb/empListAjax.do";
					this.empList = [] // 검색 내용 초기화
					var vm = this
					// 주의) this : Vue()객체로 메서드나 모델데이터를
					// 접근 가능..
					fetch(url).then(function(response){
						//this : fetch api 객체를 지칭.
						console.log("# 함수1(response 객체) #")
						console.log(response)
						return response.json()
					}).then(function(json){
						console.log("# 함수2(json 객체) #")
						console.log(json)						
					}).catch(function(err){
						console.log("#에러 발생시#")
						console.log(err)
					})
					
				}
			}	  
			/*
  	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	    <input v-model="ename" @keyup="checkValid" class="form-control mr-sm-2" placeholder="사원명" />
	    <input v-model="job"  @keyup="checkValid"  class="form-control mr-sm-2" placeholder="직책명" />
	    <button @click="search" class="btn btn-info" type="button">Search</button>
 	</nav>			
			*/
				  
		}) 
	});
</script>
</head>
<body>

<div class="container">
	<div class="jumbotron text-center">
	  <h2 >{{msg}}</h2>
	</div>
	
  	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	    <input v-model="ename" @keyup="checkValid" class="form-control mr-sm-2" placeholder="사원명" />
	    <input v-model="job"  @keyup="checkValid"  class="form-control mr-sm-2" placeholder="직책명" />
	    <button @click="search" class="btn btn-info" type="button">Search</button>
 	</nav>
	
   <table class="table table-hover table-striped">
   	<col width="10%">
   	<col width="50%">
   	<col width="15%">
   	<col width="15%">
   	<col width="10%">
    <thead>
    
      <tr class="table-success text-center">
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회</th>
      </tr>
    </thead>	
    <tbody>
    	<tr  class="text-center"><td></td><td></td><td></td><td></td><td></td></tr>
    </tbody>
	</table>       
</div>
</body>
</html>
