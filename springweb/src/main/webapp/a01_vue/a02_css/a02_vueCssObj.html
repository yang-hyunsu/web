<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Good day!! ^^</title>
<link rel="stylesheet" href="/springweb/a00_com/bootstrap.min.css" >
<style>
	td{txt-align:center;}
</style>
<script src="/springweb/a00_com/jquery.min.js"></script>
<script src="/springweb/a00_com/bootstrap.min.js"></script>
<script src="/springweb/a00_com/vue.js"></script>

<script type="text/javascript">
	$(document).ready(function(){
		var vm = new Vue({
			el:".container",
			data:{msg:"css를 객체로 처리",
					cssOb:{
						bc:"yellow",
						bd:"solid 1px gray",
						w:200,
						h:100
					},
					cssObj:{
						txCl:"blue",
						bkCl:"orange",
						fnSz:"25px"
					}
			     }
		})
		// ex) h3하단에 모델에 cssObj로 선언한 css 속성
		//     글자색, 글자크기, 배경색상을 선언하고,
		//     style로 inline으로 모델로 지정한 속성을 호출하세요..
	});
</script>
</head>
<body>

<div class="container">
	<div class="jumbotron text-center">
		<h3 :style="{color:cssObj.txCl,
					 backgroundColor:cssObj.bkCl,
					 fontSize:cssObj.fnSz}">안녕하세요!!(추가예제)</h3>
	  <h2 :style="{backgroundColor:cssOb.bc,
	               border:cssOb.bd,
	               width:cssOb.w+'px',
	               height:cssOb.h+'px'
	               }">{{msg}}</h2>
	</div>
	<form id="frm01" class="form-inline"  method="post">
  	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
	    <input class="form-control mr-sm-2" placeholder="제목" />
	    <input class="form-control mr-sm-2" placeholder="내용" />
	    <button class="btn btn-info" type="submit">Search</button>
 	</nav>
	</form>
   <table class="table table-hover table-striped">
   	<col width="10%">
   	<col width="50%">
   	<col width="15%">
   	<col width="15%">
   	<col width="10%">
    <thead>
    
      <tr class="table-success text-center">
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회</th>
      </tr>
    </thead>	
    <tbody>
    	<tr  class="text-center"><td></td><td></td><td></td><td></td><td></td></tr>
    </tbody>
	</table>       
</div>
</body>
</html>
