<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
    # 여러가지 기본 태그
    1. p : 문단 처리시 사용되는 태그로 paragraph의 약자
        0) 형식
            <p align="속성값">내용</p>
        1) 속성
            align 속성이 있고,
            속성값으로 left, right, center
            로 해당 문장의 정렬 방식을 지정할 수 있다.
    2. br : break line으로 줄바꿈 처리를 해준다.
        html은 기본적으로 줄바꿈과 공백처리가 화면에 코드로
        처리하여야 한다.
        ps) &nbsp; 공백 처리 2이상일 때 중복적으로
            코드를 입력해야 한다.
            안&nbsp;&nbsp;&nbsp;녕
            안녕 사이에 공백을 3칸 띄울 때..
    3. hr : horizontal line 수평선 처리                
    -->
    <h1 align="center">진달래</h1>
    <p align="center">
        나보기가 역겨워 가실 떄에는
        말 없이 고이 보내 드리오리다. 
    </p>
    <hr>
    <!-- 선은 긋는 내용이라 시작과 마지막을 포함하는 태그로 처리 -->
    <p align="right">
        영변 약산 진달래 꽃 가시는 걸음걸음
        마다 뿌리옵소서..
    </p>
    <hr/>
    <!-- 
    ex) a07_basicExp.html
    좋아하는 격언, 팝송, 시를 p, h1~h6, br,hr을 활용하여 화면에 출력하세요.
     -->
</body>
</html>
