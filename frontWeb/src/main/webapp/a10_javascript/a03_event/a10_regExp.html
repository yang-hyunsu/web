<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <script>
        /*
        # 정규식 표현 방식을 사용하는 코드
        1. 정규식 표현 방식을 '/' 사이에 패턴을 작성하는 리터럴
        표기법를 사용합니다.
        2. 패턴은 정규식을 정의하는 문자열로 구성되며,
        3. 특정 규칙에 맞는 문자열을 검색하거나 대체하고자할때
        사용합니다.
        # 패턴 매칭
        1. /pattern/ : 패턴을 직접 작성하여 특정 문자열과 매칭
        2. /pattern/i : 대소문자 구분하지 않고 매칭
        3. /pattern/g : 전역 매칭, 모든 매칭부분을 찾습니다.
        4. /pattern/m : 여러 줄에 매칭으로, 나타날때 찾는 작업

        */
        
    </script>
</head>
