        /*
        # 정규식 표현 방식을 사용하는 코드
        1. 정규식 표현 방식을 '/' 사이에 패턴을 작성하는 리터럴
        표기법를 사용합니다.
        2. 패턴은 정규식을 정의하는 문자열로 구성되며,
        3. 특정 규칙에 맞는 문자열을 검색하거나 대체하고자할때
        사용합니다.
        # 패턴 매칭
        1. /pattern/ : 패턴을 직접 작성하여 특정 문자열과 매칭
        2. /pattern/i : 대소문자 구분하지 않고 매칭
        3. /pattern/g : 전역 매칭, 모든 매칭부분을 찾습니다.
        4. /pattern/m : 여러 줄에 매칭으로, 나타날때 찾는 작업
		# 문자 클래스
		1. [abc] : a,b,c 중 하나와 매칭(or) 
		2. [a-z] : a부터 z까지 알파벳 중 하나와 매칭
		3. [^abc] : a,b,c 이외의 문자와 매칭
		4. [^0-9] : 숫자 이외의 문자와 매칭
		# 특수 문자 : 위에 문자 클래스 선언된 내용이 많을 때
		1. \d : 숫자와 매칭  [0-9]와 동일
		2. \w : 알파벳, 숫자, 언더스코어(_)와 매칭시
		3. \s : 공백 문자와 매칭
		4. \b : 단어 경계를 나타내며, 단어의 시작과 끝을 매칭
		# 수량자 : 해당 데이터의 범위(크기) 지정할 때 사용
		1. * : 0개 이상의 반복에 매칭
		2. + : 1개 이상의 반복에 매칭
		3. ? : 0 또는 1개 반복에 매칭
	    4. {n} : n번 반복에 매칭
	    5. {n, m} : 최소 n번부터 최대 m번 반복에 매칭
	    # 기타
	    1. . : 임의의 문자와 매칭
	    2. | : or연산자로, 여러 패턴 중에 하나와 매칭
	    3. () : 그룹을 지정하고, 그룹화된 부분과 매칭..
        4. ^문자 : 해당 문자로 시작
        5. 문자$ : 해당 문자로 끝
