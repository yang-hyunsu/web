    <script>
       let price = prompt("가격을 입력(원/달러)","0원")
       let cnt = prompt("갯수를 입력(개/박스/송이)","0개")
       let tot = parseInt(price) * parseInt(cnt)
       var h2Ob = document.querySelector("h2")
       h2Ob.innerText="가격:"+price+", 갯수:"+cnt+", 총비용:"+tot
