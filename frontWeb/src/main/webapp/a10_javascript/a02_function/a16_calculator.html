<!DOCTYPE html>
<html lang="ko">

    <style>
        td{text-align:center;font-size:30pt;}
    </style>
</head>
<body>
    <h2>계산기</h2>
    <table width="400pt" height="500pt" border="1" 
         cellpadding="10px" >
        <col width="25%"><col width="25%"><col width="25%"><col width="25%">
        <tr><td style="text-align:right;"
             colspan="4">0</td></tr>
        <tr><td>7</td><td>8</td><td>9</td><td>+</td></tr>
        <tr><td>4</td><td>5</td><td>6</td><td>-</td></tr>
        <tr><td>1</td><td>2</td><td>3</td><td>*</td></tr>
        <tr><td>C</td><td>0</td><td>=</td><td>/</td></tr>     
        

    </table>

</body>
    <script>
        var tdArr = document.querySelectorAll("td");
        tdArr.forEach(function(tdOb){
            tdOb.onclick=function(){
                // 클릭한 레이블을 가져온다.
                // = 가 있는 cell을 클릭시..
                if(this.innerText=='='){
                    // tdArr[0].innerText에 있는 내용을
                    // eval() 코드처리 ==> 연산 처리.
                    // tdArr[0].innerText 레이블로 출력한다.
                    tdArr[0].innerText=eval(tdArr[0].innerText)
                }else if(this.innerText=='C'){

                    tdArr[0].innerText="0"
                    
                }else{
                
                    if( tdArr[0].innerText == '0' ){
                        tdArr[0].innerText = this.innerText;
                    }else{
                        tdArr[0].innerText += this.innerText;
                    }
                }
            }
        })
        
    </script>
</html>
