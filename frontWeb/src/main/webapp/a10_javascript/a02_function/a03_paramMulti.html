<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <script>
        /*
        # 다중의 매개변수를 전달하는 함수 정의
        1. 2개이상의 값을 전달하는 경우
           여러가지 데이터 유형을 2개 이상 선언되어 처리되는 경우를
           말한다.
            1) 기본 형식
                function showMem(name, age, loc){
                    alert("이름:"+name+", 나이:"+age+", 사는 곳:"+loc)
                }
        2. 가변적 매개변수 전달하는 경우
           1) default값이 없는 경우
           2) default매개변수와 초기값이 있는 경우
        */
        function showMem(name, age, loc){
            alert("이름:"+name+", 나이:"+age+", 사는 곳:"+loc)
            var tObj = document.querySelector("#memList tbody")
            tObj.innerHTML +=`<tr>
                <td>${name}</td>
                <td>${age}</td>
                <td>${loc}</td></tr>`
        } 
        // 구매물품 리스트를 한 후, 특정 물품을 클릭시, 물건명과
        // 가격을 함수에 매개변수로 alert() 출력되게 하세요.
        // 테이블 추가와 같은 DOM처리에 자신 있는 분들은 클릭시 마다
        // 선택된 구매 리스트를 추가 처리하세요.     
        let no = 0;
        let tot = 0;
        function buy(name, price){
            alert("물건명:"+name+"\n가격:"+price)
            tot += price;
            var tObj = document.querySelector("#buyList tbody")
            tObj.innerHTML+=`<tr><th>${++no}</th>
                <th>${name}</th>
                <th>${price}</th></tr>`
            document.querySelector("#showTot").innerText = 
            "구매 내역 리스트 - 총계:"+tot


        }
    </script>
</head>
<body>
    <h2>다중의 매개변수 처리</h2>
    <h3>물건 판매합니다.(구매할 물건을 클릭하세요)</h3>
    <table width="300pt" height="300pt" border>
        <col width="33%">
        <col width="33%">
        <col width="33%">        
        <tr>
            <th onclick="buy('사과',2000)">사과</th>
            <th onclick="buy('바나나',4000)">바나나</th>
            <th onclick="buy('딸기',12000)">딸기</th>
        </tr>
        <tr>
            <th onclick="buy('오렌지',2500)">오렌지</th>
            <th onclick="buy('키위',3000)">키위</th>
            <th onclick="buy('수박',15000)">수박</th>
        </tr>
        <tr>
            <th onclick="buy('망고',5000)">망고</th>
            <th onclick="buy('파인애플',8000)">파인애플</th>
            <th onclick="buy('자두',1000)">자두</th>
        </tr>       
    </table>
    <h4 id="showTot">구매 내역 리스트</h4>

    <table width="40%" id="buyList" border>
        <col width="20%">
        <col width="40%">
        <col width="40%">
        <thead>
            <tr><th>no</th><th>물건명</th><th>가격</th></tr>
        </thead>
        <tbody></tbody>
    </table>


    <h3 onclick="showMem('홍길동',25,'서울')">홍길동</h3>
    <h3 onclick="showMem('김길동',27,'광주')">김길동</h3>
    <h3 onclick="showMem('신길동',30,'부산')">신길동</h3>
    <h2>회원들을 클릭시 마다 추가..</h2>
    <table id="memList" border>
        <thead><tr><th>이름</th><th>나이</th><th>사는곳</th></tr></thead>
        <tbody></tbody>
    </table>
</body>

    </script>
</html>
