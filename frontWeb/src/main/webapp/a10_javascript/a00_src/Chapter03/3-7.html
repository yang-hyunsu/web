        // 전역변수로 설정
        let corNum = 0;
        let inObj =null;
        window.onload=function(){
            let grade = Math.floor(Math.random()*8+2)
            let cnt = Math.floor(Math.random()*9+1)
            corNum = grade*cnt
            let h3Ob = document.querySelector("h3")
            h3Ob.innerText=grade+" x "+cnt
            inObj = document.querySelector("[name=indata]")
            inObj.style.textAlign = "center"
        }
        function checkNum(){
            let indata =Number(inObj.value)
            console.log("입력된 데이터1:"+indata)
            console.log("정답:"+corNum)
            // ex) switch case문을 이용해서 
            //     정답일때
            //     오답일때
            //     숫자를 입력하지 않을 때는 나누어서 alert()창으로
            //     메시지를 처리하세요.
            switch (indata) {  
                case corNum:
                    alert('정답입니다.');
                    break;
                /*    
                case NaN:
                    alert('숫자가 아닙니다.');
                    break;    */
                default:
                    alert('오답입니다.');
            }


        }
