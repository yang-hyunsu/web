<!DOCTYPE html>
<html>
<head>
    <script>
        //  비교1&비교2,  비교1&&비교2
        //  비교1|비교2, 비교1||비교2
        //  and, or를 두개를 사용할 때,
        //  프로세스를 효율적으로 절약하기 위해서
        //  사용한다.
        //  결론, ||, && 를 사용하는 것이 효율적이다.

        true || alert('실행될까요..A');
        false || alert('실행될까요..B');
    </script>
</head>
<body>

</body>
</html>
