       // 화면이 브라우저로 로딩이 된 후에 처리할
       // 내용이기에 body안에 태그들이 객체로 인식할
       // 수 있다.
        window.onload = function(){
            let age = prompt("나이를 입력하세요","0")
            var msg = ""
            if(age>=18){
                msg += "<h2>성인</h2>"
                if(age>=65){
                    msg += "<h3>노인</h3>"
                }else{
                    msg += "<h3>일반인</h3>"    
                }
            }else{
                msg += "<h2>미성년자</h2>"
                if(age<14){
                    msg += "<h3>어린이</h3>"
                }else{
                    msg += "<h3>청소년</h3>"    
                }
            }
            document.body.innerHTML = msg;
        }
        
    </script>
