<!DOCTYPE html>
<html>
<head>
    <script>
        // 쌍따옴표가 홋따옴표사이에 같은 형식을
        // 넣을려명 \(역슬레시)를 활용한다.
        alert("This is \"string\"");
        alert('This is \'string\'');
        // ex1) 오늘은 "수요일"입니다.
        // ex2) 내일은 '목요일'입니다.
        //      prompt 창에 출력해보세요.
        var data01 = prompt("오늘은 \"수요일\"입니다.")
        var data02 = prompt('내일은 \'목요일\'입니다')
        alert(data01 +":"+ data02)
    </script>
</head>
<body>

</body>
</html>
