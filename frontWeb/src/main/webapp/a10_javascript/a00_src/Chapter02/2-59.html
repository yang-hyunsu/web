        /*
        1. for(초기값;반복조건;증감연산자)
        2. setTimeout(함수,1/1000 )
            ex) 
            alert("시작!")
            setTimeout(function(){
                alert("1초후 수행될 내용"),1000 
            })
        3. 화살표 함수
            var call = ()=>{
                매개변수와 처리할 블럭만 선언해서 활용
            }
            var call =function(){

            }


        */
        
        for (var i = 0; i < 3; i++) {
            // 1초(1000밀리 초) * i초 후에 i를 출력
            setTimeout(() => {
                alert(i);
            }, 1000 * i);
        }
        
    </script>
</head>
