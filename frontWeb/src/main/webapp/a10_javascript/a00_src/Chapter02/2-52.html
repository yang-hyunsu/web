<!DOCTYPE html>
<html>
<head>
    <script>
        // ecma6 이후 버젼에서 지원
        // 문자열 처리 방식 ` (백틱)
        /*
        # 문자열 처리 특징
        1. ``사이에는 줄바꾸기가 자유롭니다.
        2. "+변수+"  ==> ${변수명} 사용 가능

        */
        var num01 = 25
        alert(`표현식 
                 273 + 52의 값은
                 ${52 + 273}입니다...!
                 변수1:${num01}
                 변수2:${num01+30}
              `);
        // ex) 물건명, 가격, 갯수를 변수로 선언하고
        //     `(백틱)이 포함된 prompt창에서
        //     물건명 :@@@
        //     가격 :@@@
        //     갯수 :@@@
        //     총계 : @@@
        //     형식으로 출력하세요.
        var pname = "사과"
        var price = 3000
        var cnt = 5
        prompt(`
        물건명:${pname}
        가격:${price}
        갯수:${cnt}
        총계:${price*cnt}`)

    </script>
</head>
<body>

</body>
</html>
