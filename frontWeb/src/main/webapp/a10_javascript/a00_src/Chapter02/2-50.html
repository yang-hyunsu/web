<!DOCTYPE html>
<html>
<head>
    <script>
        // == : 자동형변환 했을 때, 비교값을 확인하여
        //      처리해준다.
        // 유형이 같이 않기에 모두가 false
        // === 유형과 데이터를 모두 비교
        alert('' === false);
        alert('' === 0);
        alert(0 === false);
        alert('273' === 273);
    </script>
</head>
<body>

</body>
</html>
