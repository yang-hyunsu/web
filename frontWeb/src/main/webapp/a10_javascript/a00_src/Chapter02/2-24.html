<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var stringVar = 'String';
        var numberVar = 273;
        var booleanVar = true;
        var functionVar = function () { };
        var objectVar = {};
        // typeof 함수를 통해서 데이터 유형 확인
        // 자바스크립트의 데이터 유형
        // 1. string, number, boolean, function, object
        alert(typeof stringVar)
        alert(typeof numberVar)
        alert(typeof booleanVar)
        alert(typeof functionVar)
        alert(typeof objectVar)
    </script>
</head>
<body>

</body>
</html>
