<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var number = 10;
        // 출력합니다.
        // 출력후 1+연산
        alert(number++); // 10
        // 1+연산 후 출력
        alert(++number); // 12
        // 출력 후 1-연산
        alert(number--); // 12
        // 1-연산 후 출력
        alert(--number); // 10
    </script>
</head>
<body>

</body>
</html>
