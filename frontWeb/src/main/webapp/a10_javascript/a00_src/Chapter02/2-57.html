<!DOCTYPE html>
<html>
<head>
    <script>
        // var 변수는 어디서 선언하든지 전역변수로
        // 사용된다.
        // {} if, for, 함수, 객체 모두 적용
        {
            // 스코프 A
            var variable = 273;
        }
        {
            // 스코프 B
            alert(variable);
        }
        // 전역 스코프
        alert(variable);
    </script>
</head>
