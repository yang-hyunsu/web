<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언하고 초기화합니다.
        var radius = 10, pi = 3.14159265;

        // 출력합니다.
        alert(2 * pi * radius);
        /*
        # 변수의 선언과 할당 형식
        1. 선언후 할당
            var num01;
            num01 = 30;
        2. 선언과 할당
            var num02 = 30;
        3. 여러변수의 선언과 할당
            var str01, str02;
            str01 = "안녕";
            str02 = "반가워요";
        4. 여러변수의 선언과 동시에 할당
            var num01 = 25, num02 = 30;
        
        */
        // 선언되지 않음 변수의 호출
        // alert(num11) 명시적 에러 발생.
        var num12;
        // 선언만 되고 초기화를 하지 않았을 때는
        // js에서는 실행은 되고, 에러 코드인
        // undefined를 리턴해준다.
        // 하지만, 진행을 된다.
        //console.log(typeof num12)
        // javascript도 실행에러의 경우에는
        // 에러가 나오지 않기 때문에, console.log
        // 를 이용해서 변수를 확인해보아야 한다.
        alert(num12)
        alert("계속 진행")



    </script>
</head>
<body>

</body>
</html>
