<!DOCTYPE html>
<html>
<head>
    <script>
        // 반복문
        // for(초기;반복조건;증감)
        for (var i = 0; true; i++) {
            alert(i + '번째 반복문입니다.');
            // 진행 여부를 물어봅니다.
            // confirm() true/false
            if (!confirm('계속하시겠습니까?')) {
                // 취소를 누를때 반복을 중단 처리
                break;
            }
        }
        alert('프로그램 종료');
    </script>
</head>
<body>

</body>
</html>
