    // 전역변수 : 학생의 수, 총점
    let stuCnt=0;
    let tot = 0;
    while(true){
        // 지역변수 : 입력받은 데이터
        let pt = Number(prompt("점수를 입력하세요! 중단할려면 -1입력","0"))

            tot += pt

            alert("입력 완료")
            break;

        }else{

        }
