<!DOCTYPE html>

<body>

<script>
    // 변수를 선언합니다.
    /*
    # js에서 배열 선언
    1. var 배열명 = [데이터1, 데이터2, ...]
    2. 배열명[index명], 배열명.length

    ex) 문자열 배열로 물건명 3개를 선언할당하고,
        화면에 출력해보세요.
    */
    var array = [273, 32, 103, 57, 52];
    document.body.innerHTML=array+"<br>"
    document.body.innerHTML+=array[0]+"<br>";
    document.body.innerHTML+=array.length+"<br>";
    var pnames = ['사과','바나나','딸기']
    document.body.innerHTML+=pnames+"<br>"
    document.body.innerHTML+=pnames[0]+"<br>"
    document.body.innerHTML+=pnames[1]+"<br>"
    document.body.innerHTML+=pnames[2]+"<br>"
</script>
</html>
