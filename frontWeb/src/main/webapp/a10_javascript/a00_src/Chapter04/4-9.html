        /*
        ex) 컴퓨터가 임의로 구슬을 쥐게 하고(1~5) 홀/짝을
            입력하여 맞추면 승, 못 맞추면 맞출때까지 
            do while문을 반복하게 처리하세요.
            let rCnt = Math.floor(Math.random()*5+1)
            let comRst = rCnt%2==0?"짝":"홀"

        */
        let rCnt = Math.floor(Math.random()*5+1)
        let comRst = rCnt%2==0?"짝":"홀"
        let myChoice = ""; 
        do{
            myChoice =  prompt("컴퓨터는 과연? 홀? 짝? 입력하세요!","홀");
            if(comRst==myChoice){
                alert("맞추었습니다\n컴퓨터의 구슬 수:"+rCnt+", 컴퓨터의 선택:"+comRst)
            }else{
                alert("틀렸습니다. 다시!!")
            }
        }while(comRst!=myChoice) // 맞추지 않을 때 반복..
        alert("게임종료!")
    </script>
