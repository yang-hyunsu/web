<!DOCTYPE html>
<html>
<head>
    <script>
        // 배열을 생성합니다.
        var array = [0, 1];
        // 배열에 요소를 추가합니다.
        // push(추가할데이터) : 제일 마지막에 추가 처리
        array.push(2);
        array.push(3);
        array.push(4);
        array.push(5);
        array.push(1000);
        // 출력합니다.
        alert(array);
    </script>
</head>
<body>

</body>
</html>
