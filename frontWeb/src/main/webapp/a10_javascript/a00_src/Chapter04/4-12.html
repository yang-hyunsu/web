<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var array = ['포도', '사과', '바나나', '망고'];
        // for 반복문
        // i = array.length - 1  : 배열의 마지막 index는 배열의 크기보다
        //   1 적다   array[3] 인 망고가 가장 먼저 출력되게 처리
        // i >= 0 : 감소가되므로 0보다 같거나 클때까지 반복 조건을 둔다.
        // i-- : 1씩 index가 감소되게 처리
        for (var i = array.length - 1; i >= 0; i--) {
            alert(array[i]); // 배열의 마지막 데이터 부터 시작해서
            // 배열의 첫번째 데이터까지 출력 처리한다.
        }
    </script>
</head>
<body>

</body>
</html>
