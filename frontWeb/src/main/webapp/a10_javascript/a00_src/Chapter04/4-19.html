        // ex) 구구단의 3단 1~9까지 곱해서 alert 출력하되
        //    3 x 1 = 3  alert()
        //    짝수는 출력되지 않게 해보세요..
        let grade = 3
        for(let cnt = 1;cnt<=9;cnt++){
            if(cnt % 2 == 0){ // 짝수일 때,
                continue; // 아래 프로세스 진행하지 않음. continue
            }
            alert(grade + " x "+ cnt +" = "+ grade*cnt);
        }
