<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 생성합니다.
        var fun01 = function() {
            var output = prompt('숫자를 입력해주세요.', '숫자');
            alert(output);
        };
        // 출력합니다(함수 저장된 내용 확인)
        //alert(fun01);
        // 함수의 실행 : 함수명()
        // fun01();
        // ex) fun02라는 이름으로 함수를 선언하고
        //   해당 함수를 통해서 alert()으로 안녕하세요 라고 출력되게 하세요.
        //     - 함수 정의 출력
        //     - 함수 실행을 나누어서 처리하세요.
        var fun02 = function(){
            alert('안녕하세요')
        }
        //alert("정의된 내용 출력:"+fun02)
        fun02()
    </script>
</head>

</html>
