<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <script>
        /*
        # 자바스크립트의 변수 선언
        1. 자바스크립트의 변수선언은 변수/상수/전역변수 구분 변수만 선언시
            구분한다.

        */
        //  1) 기본 변수 선언
        //     var 변수명 = 데이터;
        var name = '문자열데이터1'
        var name2 = "문자열 데이터2"
        //      문자열은 '', "" 둘다 선언시 사용된다.
        var num01 = 25;
        var num02 = 30;
        //     var 변수는 지역변수와 전역변수 상관없이 활용된다.
        //     주로 전역변수로 사용한다.
        //   2) 상수 사용시 활용되는 const 선언
        //      한번할당 후, 변경되지 않을 때, 선언하여 할당한다.
        const PI = 3.14
        // PI = 5.75  실행시 에러 발생..
        print("상수:"+PI)
        /*
        # 자바스크립트의 식별자(변수/상수선언 규칙)
        1. 자바스크립트이 프로그램의 변수, 상수, 함수, 객체 선언시
            필수 선언과 가독성을 위한 선언(자바와 동일)
        2. 식별자 규칙
            1) 첫번째 문자는 알파벳과 특수문자(_,$)만 허용
                숫자를 사용하지 않는다.
            2) 대소문자는 구분하여 사용 - 다른 변수로 인식
            3) 자바스크립트 예약어 사용 불가
                false, if, for 등.. 
                정상적으로 작동하지 않음(name, top 등...)    
            4) 가독성을 위한 규칙
                - 변수/함수명은 소문자로 시작한다.    
                - 객체형 선언시(function, class) 대문자로 시작한다.
                - 합성어의 경우 구분자를 이용해서 처리한다.
        */
        // var 25Num = 30;
        // var if = 50;
        function call(){ // 함수
            console.log("함수 호출")
        }
        function Person(){ // 객체
            this.name = "홍길동"
        }
        call();
        var p01 = new Person();
        console.log("#객체 호출#")
        console.log(p01)
        console.log(p01.name)
        
    </script>
</head>
<body>
    <h2>타이틀</h2>

</body>

    </script>
</html>
