		<script type="text/javascript">
			/*
			# 자바스크립트의 에러 트래킹
			1. 자바스크립트 에러 처리
				1) js에서 일단 문제가 발생하면 해당 라인이후,
					실행이되지 않는다.
				2) 브라우저 실행 상황에서 f12로 console내용을
					먼저 확인한다.
				3) 위 내용으로 확인되지 않으면 라인별로 
					console.log("출력 내용")을 입력하여,
					처리 프로세스가 어디서 중단되는지 확인한다.
			2. 데이터 유형을 확인
			    null
			    undefined : 초기화하기 않을 때
				console.log( typeof 변수명 )

				   object vs string

			*/
			console.log("라인1")

			console.log("라인2")
