    <head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <script>
        /*
        # 함수
        1. 기능적 코드를 묶어놓고, 해당 이름으로 코드를 호출하여 처리하는
            방식을 말한다.
        2. 함수의 주요 기능
            1) 재활용성
                코드를 재정의해 놓고 다시 해당 코드를 호출해서
                사용할 수 있다.
            2) 매개변수를 통해서 다양한 데이터를 입력해서 이를 반영한
                코드를 수행 할 수 있다.
            3) 리턴값을 통해서 여러가지 로직처리가 된, 최종값을 받아 처리할 수 있다.
        3. 단계별 함수에 대한 내용 계열화
            0) 선언 형식에 따른 차이
            1) 재활용성 연습하기
                함수는 정의해 놓은 코드를 함수명으로만 재활용해서 처리할 수
                있다.
            2) 매개변수에 대한 이해와 연습


                - 값 전달이 없는 경우
                - 1개값 전달
                - 2개값 전달
                - 배열 전달
                - 객체 전달
                - 함수 전달(**)
            3) 프로세스 처리 연습
            4) 리턴값 처리 연습
            5) 복합적인 처리 연습
            6) 자바스크립트 실무 적용 연습
                - 데이터 처리 결과 
                - a href 처리 연습 
                - 이벤트 핸들러 처리 연습
                - form 객체 처리 연습

        # 함수선언 형식
            1) 변수형 함수 선언
            2) 선언함수 선언

        */
        
    </script>
