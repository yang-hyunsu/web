    <script>
        /*
        #  
        */
        // ex) 점수  국어, 영어, 수학 점수를 배열로 선언하고
        //     해당 점수를 forEach에 의해 순서번호와 함께 출력하세요.
        var points = [70,80,90]
        var subjs = ['국어','영어','수학']
        var tot = 0;
        var h3Arry = document.querySelectorAll("h3") /// body h3 3개일때
        points.forEach(function(pt, idx){  // 개별 점수와 index
            alert(idx+1+"번째 "+subjs[idx]+"의 점수:"+pt)
            // h3Arry[0].innerText = "첫번째 h3에 출력할 문자"
            h3Arry[idx].innerText=idx+1+"번째 "+subjs[idx]+"의 점수:"+pt
            tot += pt // 총점 누적
        })
        // 총점/배열의길이
        alert("총점:"+tot+", 평균:"+tot/points.length)
        // h3Arry.length-1 : 마지막 index번호        
        h3Arry[h3Arry.length-1].innerText="총점:"+tot+", 평균:"+tot/points.length
    </script>
