<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       /*
        # javascript에서 출력 처리 형식
        1. 자바스크립트는 기본적으로 DOM객체의 속성으로
            출력할 수 있다. 
            document.querySelector("h1").출력기능메서드
            .innerText ="출력할 내용"
            .innerHTML = "출력할 내용"
        2. 기본적 출력 기능 메서드 및 함수
            1) console창에서 데이터 출력
                console.log("출력할 데이터")
                console.log(객체/배열) : 객체의 구조나 배열의 구조를 볼수 있다.
            2) document.write("body 화면에 출력할 내용을 tag로 표현할 수 있다.")    
            3) alert("경고창으로 팝업형식으로 데이터를 출력할 수 있다.")

            

       */

    </script>
</head>
<body>
    <h2>안녕하세요</h2>
    <h3>변경할 내용</h3>
</body>
    <script>
        // js 위에 DOM 선언후, 호출해야 된다.
        var h3Obj = document.querySelector("h3")
        h3Obj.innerText="좋은 하루 시작"; // DOM객체의 출력내용 변경
        // console.log("출력 내용")
        console.log("안녕하세요")
        var arry = [1000,2000,3000]
        console.log("배열arry:"+arry)
        console.log(arry)
        var obj = {name:"사과",price:2000}
        console.log("객체obj:"+obj)
        console.log(obj)
        console.log("# DOM객체 #")
        console.log(h3Obj)
        document.write("<h3>명령코드로 화면 출력</h3>")
        alert("경고창 출력!!!")
        // ex) a06_output.html 을 만들고, 위 나오는 형식
        // 으로  각각 하나씩 변수를 설정하여, 출력해보세요.
        // msg1,msg2,msg3...

    </script>
</html>
