<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>자바스크립트</title>
    <script>
        /*
        # 윈도우BOM객체 로딩 후, 실행 코드 처리. 
        */
       window.onload=function(){
            var num01=25;num02=30;
            var show = "<h3>화면 내용 처리</h3>"
            show +="<table width='200pt' height='200pt' border>"
            show +="<tr><td style='text-align:center'>안녕하세요</td></tr>"
            show +="<tr><td style='text-align:center'>"
                +num01+" + "+num02+"="+(num01+num02)+"</td></tr>"
            show +="</table>"
            document.body.innerHTML=show;
       }
        
    </script>
</head>
<body>
    <h2>타이틀</h2>

</body>
