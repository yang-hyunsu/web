<body>
    <h2>함수형 객체</h2>
    <h2 align="center">구매정보</h2>
    <table id="show" border width="40%" align="center">
        <thead><tr><th>no</th><th>물건명</th><th>가격</th><th>갯수</th></tr></thead>
        <tbody></tbody>
    </table>


</body>
    <script>

        
        /*
        #  
        */
        function Person(name, age, loc){
            // 속성
            this.name = name
            this.age = age
            this.loc = loc
            // 메서드
            this.show = function(){
                var prn="<h2>이름:"+this.name+","
                prn+="나이:"+this.age+","
                prn+="사는곳:"+this.loc+"</h2>"
                document.body.innerHTML+=prn;
            }
        }
        var p01 = new Person("홍길동",25,"서울")
        p01.show();
        var p02 = new Person("김길동",27,"대전")
        p02.show();
        p01.show();
        p02.show();
        // ex) Product 함수형 객체를 선언하고,
        //     물건명, 가격, 갯수를 생성자로 할당해서
        //     테이블에 출력하게 하세요..
        var tbodyDOM = document.querySelector("#show tbody")
        // 객체선언
        var no = 1;
        function Product(name, price){
            this.name = name
            this.price = price
            this.buy = function(cnt){
                // 상단에 선언하지 않더라도
                // this를 사용하면 field가 된다.
                this.cnt = cnt
            }

            this.show=function(){
                var prn="<tr>"
                prn+="<th>"+no+++"</th>"    
                prn+="<td>"+this.name+"</td>"    
                prn+="<td>"+this.price+"</td>"    
                prn+="<td>"+this.cnt+"</td></tr>"
                tbodyDOM.innerHTML+=prn    
            }
        }
        // 물건객체 생성1
        var p01 = new Product("사과",3000); p01.buy(3); p01.show()
        var p01 = new Product("바나나",4000); p01.buy(5); p01.show()
        var p01 = new Product("딸기",12000); p01.buy(2); p01.show()
