<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	<!-- 
	# 태그의 줄바꿈 포함에 따른 분류
	1. 태그는 줄바꿈을 포함하는 경우 height를 설정하는 것과
		함께 다른 코드를 세로로 포함시키는 기능을 가진 경우와
		한 라인으로만 처리되는 경우로 분류할 수 있다.
	2. 분류
		1) 블록 태그 : 줄바꿈포함, 포함하는 코드가 row단위로 
			추가 가능하다.
			ex) p, h1, div, ul
			# 컨테이너성 block 태그
			1. p, div
				내부에 height(높이)를 속성이나
				css를 통해서 지정할 수 있다.
			
			
		2) 인라인 태그 : 줄바꿈 포함하지 않음.
			포함하는 코드가 col(열)단위로만 추가 가능하고
			row단위는 처리가 되지 않는다.
			ex) strong, a, img, span
	3. 블럭 태그
		1) 항상 새라인에서 시작하여 출력
		2) 양 옆에 다른 콘텐트를 배치하지 않고 한 라인 독점
			사용 
		3) 가장 많이 사용되는 블럭 태그 : div
-->
		<h3>홍길동</h3>
		<h3>김길동</h3>
		<h3>신길동</h3>
<!-- 		
	4. 인라인 태그
		1) 블록 속에 삽입되어 블록의 일부로 출력
		2) 가장 많이 사용된 인라인 태그 : span		
-->
	 	<span>사과</span>
	 	<span>바나나</span>
	 	<span>딸기</span>
		<h3>사랑</h3>
		<hr>
		<!-- 
		태그 style="속성:속성값;
			해당 태그에 바로 css를 적용한 경우
		 -->
		<!-- div 블럭코드는 내용(줄바꿈 처리)을 포함하고 끝에는 줄바꿈
		     span 인라인코드 내용(줄바꿈 처리 안됨-높이 속성 처리 안됨)
		     	끝에 줄바꿈하지 않고 바로 연결처리
		  --> 
		<div style="background-color:skyblue;
			 padding:50px;height:100pt;">
			내가 사람의 방언과 천사의 말을 할지라도
			<span style="color:red;height:100pt;">사랑</span>
			이 없으면 소리 나는 구리와 울리는 꽹과리가 되고,
			<span style="color:red">사랑</span>이 없으면 
			아무 것도 아니라.
		</div>
		<p>
		~우리 서로 사랑하며 살아요~
		</p>
	 	
	 	
	 	
	
	</body>
</html>
