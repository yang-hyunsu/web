<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	<!-- 
	# 데이터에 바로 텍스트 내용을 꾸미기 처리
	1. b : 진하게
	   strong : 강조
	   em : 강조
	   i : 이탤릭체(기울임)
	   small : 한단계 작은 문자 처리
	   del : 사번 처리
	   ins : 추가
	   sup : 위첨자
	   sub : 아래 첨차
	   mark : 하일라이팅
	 2. 위 내용은 바로 적용을 하고, 중첩적 적용을 할 수 있다.
	 	중첩적용 : <태그1><태그2></태그2></태그1> (O)
	 	중첩적용은 계층적으로 포함된 내용을 둘러싸면서 처리하여야
	 	한다. <태그1><태그2></태그1></태그2> (X)
	 	<b><i>중첩적 적용</i></b>
	 -->
	<h3>텍스트 꾸미기</h3>
	<hr>
	<b>진하게</b><br>
	<strong>중요한</strong><br>
	<em>강조</em><br>
	<b><i>진하게 하고 이탤릭</i></b><br>
	<!-- 태그를 이중으로 적용할 경우 처리 -->
	<small>한 단계 작은 문자</small><br>
	<del>사선 처리</del><br>
	<ins>추가</ins><br>
	보통문자의 <sup>위첨자</sup><br>
	보통문자의 <sub>아래첨자</sub><br>
	<mark>하이라이팅</mark>	 
	 
		
	</body>
</html>
