<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="auth" content="홍길동">
		<meta name="description" content="입력 요청에 대한 자세한 사항">
		<meta name="keywords" content="컴퓨터, 소프트웨어, 스마트폰">
		<title>메타 태그 연습</title>
	</head>
	<body>
	<!-- 
	# meta 태그는 다양한 메타 데이터 표현
		ps) 메타데이터 : 데이터의 데이터를 의미 html페이지 자체
		에 대한 정보를 저장하는 것을 말한다.
	1. 웹 페이지의 저작자, 문자 인코딩 방식, 내용 등.
		meta name="auth" content="홍길동"
	2. 웹 페이지의 내용 설명
		meta name="description" 
			content="입력 요령에 대한 자세한 사항"
	3. 웹 페이지의 키워드(검색 엔진에 의해 검색되게 하기 위함)
		meta name="keywords" 
			content="컴퓨터,소프트웨어,스마트폰"
	4. charset 속성으로 웹페이지에 사용하는 문자 코드 지정
		meta charset="utf-8"		
	10:05~		
	 -->
	 <!-- 
	 # 이미지 삽입
	 1. img 태그의 src 속성에 이미지 파일의 주소 지정
	 	1) img src="이미지경로/이미지파일"
	 		   alt="이미지없을때 대체할 문자열"
	 		   width="이미지폭"
	 		   height="이미지높이"
	 	2) src에 지정할 수 있는 이미지 종류
	 		- bmp, gif, png, jpg
	 	
	 
	  -->
	 	<h2>현재 폴드에 있는 이미지</h2>
	 	<img src="img01.jpg" width="300" height="300">
	 	<h3>내부에 default 경로 기준 특정 폴드에 있는 이미지</h3>
	 	<!-- 
	 	웹 프로그램의 절대위치
	 	http://localhost:8080/frontWeb
	 	==> src/webapp/ 하위
	 	==> 코드에서는 생략해서 /frontWeb로 처리 가능
	 	17:05~
	 	 -->
	 	<img src="/frontWeb/a00_img/img03.jpg"
	 		width="300" height="300">
	 	
	 
		
	</body>
</html>
