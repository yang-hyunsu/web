	# 페이지 이동과 절대경로/상대경로에 대한 이해
	1. 경로 호출
		1) 페이지이동, 이미지호출, 외부 lib 호출..
		2) 웹서버에서 호출//내부자원호출,외부사이트 호출
	2. hyperlink를 통한 다른 페이지 호출..
		1) 기본형식
			<a href="페이지명">문자열</a>
		2) 상대적페이지 이동1  	
			페이지 : 현재 폴드에 특정한 파일이 있을 때,
			이동하여 해당 화면을 확인할 수 있다.(상대적 페이지 이동)
		   상대적페이지 이동2
		   	../페이지명 :상위경로 있는 특정 파일 호출
		   	==> ../../../특정폴드/특정 페이지
		   		상위/상위/상위로 이동해서 해당폴드의
		   		특정폴드 하위에 특정페이지 이동처리..
		   	./하위경로 : 현재 폴드의 하위경로에 있는 파일 호출
		   	==>	./하위경로/하위경로/특정페이지
		   			
			주의) 하위경로/ (허용) - 현페이지에서 하위 경로 이동 특정 페이지..
				 /하위경로 (서버 주소로 접근-상대적 경로가 아닌 절대경로 접근) :
				 	/프로젝트명 : 초기 프로젝트명으로 default 경로 위치인
				 	webapp 하위를 기반으로 접근.. 
				 	웹서버의 기본 ip주소:8080 바로 다음으로 접근하는 절대경로
				 	접근이기에 에러 발생
				 	ex) 
				 	물리적 위치 : webapp/index.html
				 	서버상 위치 : http://localhost:8080/frontWeb/index.html
				 	페이지 link :<a href="/frontWeb/index.html">시작페이지</a>
		3) 절대적페이지 이동1
			webapp 기준 경로 : /frontWeb/
		# 일반적으로 웹서버 경로의 절대적 경로로 해당 자원의 페이지를

		ex) <a href="/frontWeb/a02_table/a01_tableProp.html">
