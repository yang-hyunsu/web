<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		/*
		# css의 주석문
		*/
			h1{background-color:red;}
			h2{background-color:orange;}
			h3{background-color:yellow;}
			h4{background-color:green;}
			h5{background-color:blue;}
			h6{background-color:navy;}
			h1, h3, h5{color:purple;};
			h2, h4{color:pink;}
		</style>		
	</head>
	<body>
		<h1>빨</h1>
		<h2>주</h2>
		<h3>노</h3>
		<h4>초</h4>
		<h5>파</h5>
		<h6>남</h6>
		
	</body>
</html>
