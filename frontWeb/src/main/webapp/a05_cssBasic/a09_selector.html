<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		/*
		# 선택자(selector)의 종류와 내용
		1. html 태그의 모양을 꾸밀 스타일 시트를 선택하는 기능
		2. 종류
			1) 태그
			2) .클래스명 : 태그의 속성으로 class="클래스명1 클래스명2 클래스명3"으로 지정되어
				여러 개를 하나의 분류(class)로 구분하여 속성과 속성값을
				지정할 때, 사용된다. 여러 개를 선택해서 처리할 때, 활용한다.
			3) #아이디명 : 태그의 속성으로 id="아이디명"으로 지정되어 있는
				페이지에서 단일 선택으로 속성과 속성값을 처리할 때, 활용한다.
			4) 위 태그, 클래스명, 아이디명을 혼합적으로 사용
				태크.클래스{}
				.클래스명#아이디명{}
			
			5) 자식 선택자와 자손 선택자(계층 구조하에 선택자 지정 )
				최종적으로 가장 마지막에 있는 자식 또는 자손 선택자에 대하여
				적용된다.
				부모 > 자식 : 해당 부모를 가진 자식태그를 처리
				조상 자손 : 한칸 띄움, 해당 조상을 가진 자손태그에 대한 속성 처리
			6) 전체와 속성 
				* : 전체
				선택자[속성=속성값]	ex) input[type=password]{color:yellow;}
				[속성] ex) [type=text]{color:red;}
				
			7) 가상 클래스(pseudo-class) 선택자
				40개 이상의 가상 클래스 선택자가 있는데..
				주로 동적인 처리를 할 때 사용하는 경우가 있다.
				구조(:2n+1, :even, :odd)
				ex) h1:hover{background-color:yellow;} 
					마우스커서를 해당 태그 위로 움직이는 순간 배경색상이 노랑으로 변경
		# 태그 선택자
		1. 태그 이름이 선택자(selector)로 사용되는 경우를 말한다.
		2. 선택자와 같은 이름의 모든 태그에 css스타일 적용된다.
		3. 형식 :
			태그{속성:속성값}
		# 다중 선택자 처리
		1. 여러개의 선택자에 의해 선택된 것이 동일할 속성과 속성값으로 처리되는 경우를
		말한다.
		2. 형식
			선택자1, 선택자2{속성:속성값}			
			*{속성:속성값}			
						 	
		*/
		h2, h3{background-color:yellow;}
		h1, h4{background-color:blue;}
		*{color:orange;}
		/*ex) a10_multiSelector.html을 만들고,
			h1~h6까지 무지개 색상으로 배경색상을 지정하고,
			h1,h3,h5는 글자색
			h2,h4는 글자색을 다르게 다중 선택자에 의해서 처리하세요.
				
		*/
		</style>		
	</head>
	<body>
		<h1>다중 선택자에 의해 적용 처리 h1</h1>
		<h2>다중 선택자에 의해 적용 처리 h2</h2>
		<h3>다중 선택자에 의해 적용 처리 h3</h3>
		<h4>다중 선택자에 의해 적용 처리 h4</h4>
		<div>
			<h2></h2>  <!-- div>h2 -->
			<p>
				<table>
					<tr><td></td></tr>
				</table>
			
			</p>
		
		</div>
		
	</body>
</html>
