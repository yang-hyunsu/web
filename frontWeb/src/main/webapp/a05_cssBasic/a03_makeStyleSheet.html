<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		/*
		# css 처리 형식
		1. html문서에는 css 스타일 시트를 만드는 방법이 3가지가 있다.
			1) style 사이에서 선언하는 경우
				body 전체에 적용할 때는 head 사이에 선언한다.
				특정한 라인 이후에 style을 적용할 때, body 안에서 선언하는
				경우도 있다.
			2) 각 요소 태그에만 적용하기 위한 inline style 지정
				해당 요소에 바로 적용하기 위한 내용으로
				태그 style="속성:속성값;" 형식으로 사용한다.
			3) 스타일 시트를 별로 파일로 적용
				<link href="지정파일">  @import로 css 따로 파일을
				지정하여 해당 지정된 파일의 속성과 속성값으로 적용하게 처리하는
				경우를 말한다.
		# 전형적인 모양
		1. style 태그는 head태그 내에서만 사용하는 경우를 말한다.
		2. style 태그는 여러번 작성 가능
			스타일 시스들이 합쳐 사용
		3. style태그에 작성된 스타일 시트는 웹 페이지 전체에 적용된다.		
		*/
			body{background-color:mistyrose;}
			h3{color:blue}
		</style>
		<style type="text/css">
			h3{background-color:yellow;}
			span{color:blue;font-size:20px;}
		</style>
				
	</head>
	<body>
		<h2>안녕하세요</h2>
		<h3>중첩 css 적용</h3>
		<span>반갑습니다.</span>
		<style>
			h2{color:purple;}
		</style>
		<h2>반가워요</h2>
	</body>
</html>
