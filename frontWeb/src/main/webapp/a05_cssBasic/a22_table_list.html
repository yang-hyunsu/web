<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        # 리스트형 가상클래스 선택자..
        1. :nth-child(1) : 1부터 시작하여 첫번째해당 라인 선택자
        2. :nth-child(event|odd) : 홀수/짝수번째 처리
        3. :nth-child(3n+1) : 반복적인 단위(3)로 처리할 때, 활용..
        */
        h2{text-align: center;}
        h2:nth-child(1){color:blue}
        h2:nth-child(3n+2){background-color:aqua;color:blueviolet}
        /* ex) 5X5테이블을 만들어 tr행단위 짝수/홀수 배경색상을 다르게
          처리하고, td는 3단위로 글자 크기를 다르게 처리하세요. */
        td{text-align: center;}
        tr:nth-child(even){background-color: burlywood;}
        tr:nth-child(odd){background-color: aquamarine;}
        tr:hover{background-color: blue;color:yellow;font-size:xx-large}
        td:nth-child(3n+1){font-size: 20pt;}
    </style>
</head>
<body>
    <table border="1" width="500" height="500">
        <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
        <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
        <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
        <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td></tr>
