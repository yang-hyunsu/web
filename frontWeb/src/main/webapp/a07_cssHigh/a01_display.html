<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		/*
		# 컨테이너형 요소의 배치관련 속성
		1. css로 컨테이너형 요소(div)를 배치 처리하는 속성은 아래와 같다.
		2. 속성
			1) display : block, inline, inline-block 속성을 지정할 때 활용
						cf) flex, grid
				ex) span ==> inline  span{display:block;}
					태그에 원래 가지고 있는 속성에서 변경이 된다.
			2) position : 위치를 지정 형태를 설정할 때 사용.. 
				*static(default), relative, absolute, fixed(고정)
			3) left, right, top, bottom
				:상대적 위치는 이전 요소의 위치 기준으로, 
				절대 위치에서는 화면상의 특정 위치(왼쪽 상단)를 기준점으로
				지정할 때 사용 왼쪽에서 얼마 정도, 위에서 얼마정도 등..
				ex) left:10px; 왼쪽으로 부터 오른쪽으로 10px 이동합니다. 
				    top:50px; 위로부터 밑으로 50px 이동합니다.
				
			4) float : 유동 배치로 배치 순서를 지정할 때
				왼쪽에서 오른쪽으로, 오른쪽에서 왼쪽으로 
			5) z-index : 요소객체가 절대적 위치를 지정할 때, 켭치는 경우가
				있다. 이 겹치는 경우에 우선순위를 지정하는 것을 말한다.
				ex) 절대적 위치를 지정하면 같은 위치에 여러 개의
				div를 가지고 있을 수 있다. 마치 카드를 여러개 
				동일한 위치에 겹쳐서 놓은 것처럼.. 이때, z-index
				값이 가장 높은 것이 바로 화면에 보이게 처리함.
			6) visibility : 요소 객체가 특정한 경우에는 보이게 하지 않게 
				하거나 보이게 하는 경우를 말한다.
			7) overflow : 컨테이너형 요소 객체의 경우 포함된 내용이 넘치는
				경우 어떻게 할 것인가를 설정하는 옵션. 스크롤바를 생기게
				하는 경우, 그냥 넘치게 하는 경우, 넘치는 부분을 보이지 않게
				처리하는 경우를 말한다.
			# 컨테이너 형태의 유형 제어 : display
			1. 태그가 가지고 있는 고유의 속성인 block, inline속성을
				필요에 따라 css로 변경하게 하는 것을 말한다.
				ex) h1, p ==> block형태, span, a, font ==> inline형태
				이러한 형태를 block은 inline, inline은 block으로 변경할때
				사용된다.
			2. block과 inline 속성의 특징
				1) block 속성
					- 항상 새 라인에서 시작
						옆에 다른 요소 배치 불가능
						ex) h1을 선언하면 다음 h1은 줄바꿈으로 나온다. 
					- 블럭 박스 내에만 배치
					- width, height으로 크기 조절가능
					- padding, border, margin 조절 가능
					ex) css은 기본적으로 inline속성을 가진 태그들을
						block속성으로 변경할 수 있다.
						span, strong, b, font, a{display:block}
				2) inline 속성
					- 새 라인에서 시작 못함. 바로 옆에서 처리된다.
						span  span
					- 모든 박스 내 배치가 가능
					- 옆에 다른 요소 배치 가능
					- width와 height으로 크기 조절 불가능
					- margin-top, margin-botom 조절 불가능
				3) inline-block 속성
					- 위 inline 속성과 block 속서이 혼합된 속성
					- inline 속성
						새라인에서 시작 못함
						라인 안에 있음
						모든 박스 내 배치 가능
						옆에 다른 요소 배치 가능
					- block 속성
						width와 height 크기 조절 가능
						padding, border, margin의 조절 가능	
		*/
			span, h1, strong{border:1px solid blue;}
		</style>		
	</head>
	<body>
		<strong style="width:100px;height:50px;">즐거운</strong>
		<strong>즐거운</strong>
		<strong style="display:block;width:100px;height:50px;">즐거운</strong>
		<strong style="display:block;">즐거운</strong>
		<!-- 
		ex)
		span(inline) ==> block(넓이와 높이를 지정)
		h1(block) ==> inline(2~3개 나열 처리)	
		 -->
		<span>span1</span>
		<span>span2</span>
		<span style="display:block;width:100px;height:100px;">span3</span>
		<span style="display:block;width:100px;height:100px;">span4</span>
		<h1>h1</h1>
		<h1>h1</h1>
		<h1 style="display:inline;">h1</h1>
		<h1 style="display:inline;">h1</h1>
		<h2>컨테이너 안에 inline 처리</h2>
		<div style="background-color:yellow;">
			<span>안녕하세요1</span>
			<span>안녕하세요2</span>
			<span>안녕하세요3</span>
		</div>
		<h2>컨테이너 안에 block 처리</h2>
		<div style="background-color:orange;">
			<h1 style="width:200px;height:50px;">안녕하세요1</h1>
			<h1 style="width:200px;height:50px;">안녕하세요2</h1>
			<h1 style="width:200px;height:50px;">안녕하세요3</h1>
		</div>	
		<h2>컨테이너 안에 inline-block 속성 설정</h2>	
		<div style="background-color:pink;">
			<h1 style="display:inline-block;width:200px;height:100px;">안녕하세요1</h1>
			<h1 style="display:inline-block;width:200px;height:100px;">안녕하세요2</h1>
			<h1 style="display:inline-block;width:200px;height:100px;">안녕하세요3</h1>
		</div>		
		<!-- 
		ex) strong 태그 3개를 선언하고, 컨테이너 div 안에 inline-block
			으로 속성을 선언하여 높이와 넓이를 지정하여 출력하세요..
			
		 -->
		<h2>strong의 inline-block 속성 설정</h2> 
		<div style="background-color:tomato;">
			<strong style="display:inline-block;width:100px;height:100px;">토마토1</strong>
			<strong style="display:inline-block;width:100px;height:100px;">토마토2</strong>
			<strong style="display:inline-block;width:100px;height:100px;">토마토3</strong>
		</div>		
		
	</body>
</html>
