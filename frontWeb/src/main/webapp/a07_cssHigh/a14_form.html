<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /*
        # form요소 객체에 사용되는 css 속성
        1. form은 화면에서 데이터를 처리하는 중요한 요소 내용이다.
        효과적으로 데이터를 입력해서 서버에 전달할 때, 활용되므로,
        ui(user interface)과 효과적이고 명시적으로 처리되어야 한다.
        2. 주요 속성
            1) 글자 색상 지정
                input[속성=속성값]{color:...}
            2) 테두리 만들기
                선택자[속성=속성값]{

                    border: @@ @@ @@;
                    border-radius:5px;  테두리 꼭지점 둥글기 설정
                }
            3) 마우스 커서 위치 설정
                :focus{} : 커서를 위치시켰을 때..
                	글자크기나 배경색상을 변경시켜서, 현재 입력되고 있는
                	것을 강조하여 처리할 수 있다.
                :hover{} : 커서가 지나갈 때..
        */
        #loginForm label{
            display: block;
            padding: 5px;;
        }
        #loginForm label span{
            display: inline-block;
            width:40%;
            text-align: center;
            padding: 5px;
            background-color: aliceblue;
        }
        #loginForm input{
            color:blue;
            border:2px solid skyblue;
            border-radius: 5px;
        }
        input[type=text]:focus{
            font-size:120%;
            background-color:yellow;
        }
        input:hover{
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <div id="loginForm">

        <form>

            <fieldset style="width:30%;">
                <legend>로그인</legend>
                <label>
                    <span>아이디</span><input type="text" placeholder="아이디입력">
                </label>
                <label>
                    <span>패스워드</span><input type="password" placeholder="패스워드입력">
                </label>
                <label>
                    <span></span><input type="submit" value="로그인"/>
                </label>

            </fieldset>
        </form>
    </div>
</body>
</html>
