<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: block;
            padding:10px;
        }
        label span{
            display: inline-block;
            width:90px;
            text-align: right;
            padding: 10px;
        }
        input, textarea{
            color:navy;
            border:1px solid skyblue;
            border-radius: 5px;
        }
        input[type=text]:focus, input[type=email]:focus, textarea:focus{
            font-size: 120%;
        }
        input:hover, textarea:hover{
            background-color: aliceblue;
        }
        /* w3school */
    </style>
</head>
<body>
    <h3>메시지 게시판</h3>
    <form>
        <label>
            <span>이름</span><input type="text" placeholder="이름입력">
        </label>
        <label>
            <span>Email</span><input type="email" placeholder="XXX@XXX.XXX">
        </label>
        <label>
            <span>내용</span><textarea placeholder="메시지를 남겨주세요"></textarea>
        </label>
        <label>
            <span></span><input type="submit" value="등록">
        </label>

    </form>
</body>
</html>
