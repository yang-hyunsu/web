<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	<!-- 
	# 여러 행에 대한 문자열 입력 textarea
	1. 웹화면에 여러 라인에 걸쳐서 데이터를 입력하는 경우가 많다.
	2. 이 때, 사용하는 form요소객체가 textarea 요소이다.
	3. textarea의 속성과 특징
		1) 속성 
			cols : 열의 크기 지정
			rows : 행의 크기 지정 
			주의) cols, rows는 크기는 값이 동일하지라도 크기가 다르다.
			name : 서버에 전달되는 데이터
		2) 특징
			속성으로 화면구현에는 value 속성이 없으나, 실제 textarea에
			입력되는 데이터로 처리가 되어 전달된다.
			<textarea></textarea>사이에 입력되는 내용이 value로 처리 된다.
			javascript에서는 value로 속성을 가져올 수 있다.
			textarea는 코드에 표시되는 대로 바꿈이 처리된다.
				- \n 활용된다.
	
	 -->
	 <form>
	 
	 	자소서내용:<br>
	 	<textarea name="intro" cols="20" rows="10">이곳에 자기소개서
	 		이름:
	 		나이:
	 	</textarea>
	 	<!-- textarea사이의 내용은 html코드가 아닌 데이터이기에
	 	줄바꿈 처리를 br로 처리하지 않는데.. -->
	 	<input type="submit">
	 
	 </form>
	 <!-- 
	 intro=이곳에+자기소개서%0D%0A%09+%09%09이름%3A%0D%0A%09+%09%09나이%3A%0D%0A%09+%09
	  -->
	  <!-- 
	  	ex) 작성자, 암호, 내용으로 게시물 등록 화면을 간단하게 구현하세요
	   -->
	    <h3>등록 게시물</h3>
		<form>
			<input type="text" name="writer" size="19" placeholder="작성자입력"><br>
			<input type="password" name="pass" size="19" 
				placeholder="암호입력 8~16"><br>
			<textarea name="content" rows="10" cols="22" placeholder="내용입력"></textarea><br>	
			<input type="submit" value="게시물등록">
		</form>
		
	</body>
</html>
