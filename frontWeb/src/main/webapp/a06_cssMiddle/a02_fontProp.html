<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		/*
		# 문자관련 속성
		1. 화면에서 문자에 대한 처리는 데이터를 표현하는 첫단계로
			중요한 부분이다.
		2. 주요내용 
			1) 문자의 형태(글꼴/모양)
				font-family : 글꼴 관련 속성으로
					속성값을 영문에 대한 속성 Arial, Times New Roman, Serif
					한글 굴림체, 궁서체, 고딕체....
				font-style : 글자 모양 관련한 내용으로
					기울임이나, 특정한 형태로 처리하는 것을 말한다.
			2) 문자의 크기 : 절대 속성값, 상대 속성값으로 지정.
				font-size: 40px, medium, 1.6em등 속성값 지정..
			3) 문자의 굵기 : 절대/상대 속성값으로 굵기를 지정
				font-weight  bold, light				
		3. 설정형식
			1) 개별적 속성 처리 : 선택자로 위 내용을 기준을 하나씩 속성/속성값 지정
			2) 복합 속성 처리 :
				font : 문자형태 굵기 크기 글자체 
				으로 한번에 속성을 설정하는 형태를 말한다.
				ex) h1:{font : italic bold 20px 궁서체}
						       style   굵기  크기  family
						       한번에 설정..	
				*/
		    body{
				/* 해당 글씨체에 대한 지원에 따라 적용 우선 순위를 지정*/
                font-family: 'Times New Roman', Times, serif;    
                font-size: large;
			}

			h2{ font:italic bold 40px consolas, sans-serif;text-align: right;}
			/* ex) 한글에 여러가지 글꼴(궁서체, 굴림체, 고딕체 등)에 대한 
			속성이 있다. 한글 글자체와 상대적/절대적 크기를 설정하여 출력하세요 */
		</style>		
	</head>
	<body>
		<h2 align="center">문자 속성</h2>
		<hr>
		<p style="font-weight:900">font-weight:900</p>
		<p style="font-weight:100">font-weight:100</p>
		<p style="font-style:italic">font-style:italic</p>
		<p style="font-family:궁서체">font-family:궁서체</p>
		<p style="font-size:1.5em">font-size:1.5em</p>
	</body>
</html>
