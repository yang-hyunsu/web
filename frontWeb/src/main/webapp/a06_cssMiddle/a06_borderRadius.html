<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        # border의 모서리 테두리 굴곡 설정(border-radius)
        1. 테두리의 모서리를 둥글게 만들어 부드러운 border를 처리할 때 사용된다.
        2. 옵션 : 모서리의 반지름의 크기로 둥글기를 설정한다.
            1) border-radius : 50px
                 모든 테두리에 둥글기 설정
            2) border-radius : 0px 20px 40px 60px;
                왼쪽 상단부터 시계방향으로 각 모서리의 둥글기 설정
            3) border-radius : 0px 20px 40px;
                생략시, 해당 반지름의 크기가 대각선에서도 적용이 된다.
            4) border-radius : 10px 20px;
                왼쪽 상단/오른쪽 하단, 오른쪽 상단/왼쪽하단 
            
        */   
        /* 공통 p태그의 옵션 설정*/   
        p{ background-color: rgb(245, 168, 25); width:300px;padding:20px;}
        div{ background-color: yellowgreen; border:1px solid navy;
             width:200px;height:200px;margin:10px;}
    </style>
</head>
<body>
    <p style="border-radius: 50px;">반지름 50px</p>
    <p style="border-radius: 0px 20px 40px 60px;">반지름 0px 20px 40px 60px</p>
    <p style="border-radius: 0px 20px 40px;">반지름  0px 20px 40px;</p>
    <p style="border-radius: 10px 20px;">반지름 10px 20px</p>
    <p style="border-radius: 50px;border-style:groove">반지름 50px groove</p>
    <!--
    ex) div 태그를 선언하고, 테두리 둥글기 -  4개, 3개, 2개, 1개 옵션을 설정하여
    테두리의 굵기, 종류, 색상은 공통으로 설정해보세요..
    -->
    <div style="border-radius: 30px;"></div>
    <div style="border-radius: 30px 50px;"></div>
    <div style="border-radius: 30px 50px 70px;"></div>
    <div style="border-radius: 30px 50px 70px 90px;"></div>
</body>
</html>
