<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    # box모델의 여백 속성인 margin 
    1. box모델은 외부와의 여백을 지정할 수 있다.
    2. 기준점은 border(테두리)로 인접한 다른 요소와의 여백을 처리한다.
    3. 속성처리 형식과 예제
        1) margin : 10px 20px 30px 40px
            박스의 상단 우측 하단 좌측을 기준으로 여백을 한번에 설정하는
            형식이다.
        2) margin : 10px 20px
            박스의 상단과 하단은 10px, 우측과 좌측을 20px의 마진 삽입
        3) margin : 50 px
            박스의 각 방향별로 동일하게 50px의 마진 삽입
        4) margin-top, margin-right, margin-bottom, margin-left
            각 방향별로 구체적인 간격을 지정할 수 있다.    
    -->
    
    
    <h2>margin 속성 지정</h2>
    <p style="width:500px;border:solid 1px blue;padding:30px;
             margin:100px 10px 90px 90px">
        봄빛 식물원 2017년 12월 개원한 이래 방문한 고객들에게
        자연과 더불어 사는 즐거움을 선사하고 자연과의 만남을 통해
        삶의 여유와 행복을 제공하고 있습니다~~^^
    </p>
    
	<h2>margin 속성 지정</h2>
</body>
</html>
